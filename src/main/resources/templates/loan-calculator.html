<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <title>Loan calculator </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header th:insert="fragments/header.html :: header"> </header>

    <div class="card" style="width: 18rem;">
            <div class="card-body">
                <div class="card-header">Kalkulator kredytowy</div>
                <form action="#" th:action="@{/}" th:object="${loanCalculatorForm}" method="post">

                    <div class="mb-3">
                        <label for="amount" class="form-label">Kwota:</label>
                        <input type="text" th:field="*{amount}" class="form-control" id="amount">
                        <div th:if="${#fields.hasErrors('amount')}" class="alert alert-danger" role="alert">
                            <p th:errors="*{amount}"> Amount Error></p>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="term" class="form-label">Okres:</label>
                        <input type="text" th:field="*{term}" class="form-control" id="term">
                        <div th:if="${#fields.hasErrors('term')}" class="alert alert-danger" role="alert">
                            <p th:errors="*{term}">Term Error></p>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="interest" class="form-label">Oprocentowanie:</label>
                        <input type="text" th:field="*{interest}" class="form-control" id="interest">
                        <div th:if="${#fields.hasErrors('interest')}" class="alert alert-danger" role="alert">
                            <p th:errors="*{interest}">Interest Error></p>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Oblicz</button>

                    <div th:if="${result != null}" class="alert alert-success" role="alert">
                        <h4 class="alert-heading">MiesiÄ™czna rata: </h4>
                        <p th:text="${result}"></p>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
